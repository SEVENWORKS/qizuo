spring:
  cloud:
    #config配置
    config:
      fail-fast: true #是否启动快速失败功能，功能开启则优先判断config server是否正常
      discovery:
        service-id: qizuo-config #指定配置中心的service-id，便于扩展为高可用配置集群
        enabled: true #开启配置信息发现
      label: ${spring.profiles.active} #远程仓库分支
      profile: ${spring.profiles.active} #哪个环境的配置文件
      username: qizuo #账号密码
      password: qizuo #账号密码
    #启动时如果多张网卡，可能造成ip地址不准确
    inetutils:
      ignoredInterfaces: #忽略某些网卡配置
        - docker0
        - veth.*
        - VM.*
      preferredNetworks: #指定启动ip
        - 192.168

#注册中心配置
eureka:
  server:
    enable-self-preservation: false #自我保护机制，线上环境开启，开发环境最好关闭
  instance:
    hostname: localhost #实列域名，方便后面服务通过其注册到注册中心
  client:
    registerWithEureka: false #禁止自己当作服务注册
    fetchRegistry: false #示是否从Eureka Server获取注册信息，默认为true。因为这是一个单点的Eureka Server，不需要同步其他的Eureka Server节点的数据，故而设为false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka #注册中心地址