      #ignoredInterfaces: #忽略某些网卡配置
        #- docker0
        #- veth.*
        #- VM.*
      #preferredNetworks: #指定启动ip
        #- 192.168

#eureka注册中心配置
eureka:
  server:
    enable-self-preservation: false #自我保护机制，线上环境开启，开发环境最好关闭
  instance:
    hostname: 127.0.0.1 #实列域名，方便后面服务通过其注册到注册中心
  client:
    register-with-eureka: false #禁止自己当作服务注册
    fetch-registry: false #示是否从Eureka Server获取注册信息，默认为true。因为这是一个单点的Eureka Server，不需要同步其他的Eureka Server节点的数据，故而设为false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #注册中心地址